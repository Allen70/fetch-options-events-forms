<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="/favicon.ico"/>

  <link rel="stylesheet" href="app.css" />
  
  <script src="index.js" defer></script>
  
  <title>Filtering Dogs</title>
</head>
<body>
  <h1>Filtering Dogs!</h1>

  <form method="GET" action="http://localhost:3000/dogs">
    <label for="dog-name">Name</label>
    <input type="text" id="dog-name" name="name" placeholder="name" />
    <label for="dog-age">Age</label>
    <input type="number" id="dog-age" name="age" placeholder="age" />
    <input type="submit" value="new dog!" />
  </form>

  <section></section>
</body>
</html>
